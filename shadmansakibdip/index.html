<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadman Sakib | Portfolio</title>
    <meta name="description" content="Portfolio of Shadman Sakib - Electrical & Electronic Engineer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              apple: {
                gray: '#F5F5F7',
                dark: '#1D1D1F',
                blue: '#2997FF', /* Lighter blue for better contrast on purple */
                card: 'rgba(255, 255, 255, 0.1)',
                darkCard: 'rgba(20, 20, 25, 0.6)',
              }
            },
            animation: {
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        /* Lighter Purple Gradient Background */
        background-color: #241235;
        background-image: 
          radial-gradient(at 0% 0%, hsla(270, 60%, 25%, 1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(250, 50%, 25%, 1) 0, transparent 50%), 
          radial-gradient(at 100% 100%, hsla(300, 40%, 25%, 1) 0, transparent 50%), 
          radial-gradient(at 0% 100%, hsla(240, 50%, 25%, 1) 0, transparent 50%);
        background-attachment: fixed;
        background-size: cover;
        color: #F5F5F7;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(36, 18, 53, 0.5); 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3); 
      }
      .glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      .glass-high-contrast {
         background: rgba(20, 10, 35, 0.6);
         backdrop-filter: blur(20px);
         border: 1px solid rgba(255, 255, 255, 0.15);
      }
    </style>

    "express": "https://esm.sh/express@^5.2.1",
    "vite": "https://esm.sh/vite@^7.3.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "url": "https://esm.sh/url@^0.11.4",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.95.3"
  }
}
</script>
